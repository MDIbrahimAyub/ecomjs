<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .check-circle {
            width: 60px;
            height: 60px;
            background-color: #4565a0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .check-mark {
            color: white;
            font-size: 30px;
        }

        h2 {
            margin: 0 0 10px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .ok-button {
            background-color: #4565a0;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ok-button:hover {
            background-color: #4565a0;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="check-circle">
            <span class="check-mark">âœ“</span>
        </div>
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted. Thanks! <br>
            <br>
        and your products add on cart we will inform you .</p>
        <button class="ok-button" onclick="closeModal()">OK</button>
    </div>

    <script>
        function closeModal() {
            window.location.href = "index.html"
        }
    </script>
</body>
</html>
